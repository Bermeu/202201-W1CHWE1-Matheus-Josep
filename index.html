<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>María Lunarillos - Utensilios de repostería</title>
    <link rel="shortcut icon" href="favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <nav class="navbar">
        <div class="main-logo">
          <ul class="main-logo__horizontal">
            <li class="main-logo--maria">
              <div>
                <img src="/Logos/maria-lunarillos.png" alt="Maria Lunarillos" />
              </div>
            </li>

            <li class="main-logo--cucute">
              <div class="main-logo--cucute-img">
                <img src="/Logos/cucute.png" alt="Cucute" />
              </div>
            </li>

            <li class="main-logo--mumuchu">
              <div class="main-logo--mumuchu-img">
                <img src="/Logos/mumuchu.png" alt="Mumuchu" />
              </div>
            </li>
          </ul>
        </div>

        <div class="navbar__icons user-menu">
          <i class="fas fa-bars"></i>
          <i class="fas fa-user-plus"></i>
          <p class="user-login">ENTRA | REGÍSTRATE</p>
        </div>

        <div class="navbar__icons social-media">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-pinterest-p"></i>
          <i class="fab fa-youtube"></i>
        </div>

        <div class="navbar__icons search-cart">
          <i class="fas fa-search"></i>
          <i class="fas fa-shopping-cart"></i>
          <i class="fab fa-creative-commons-zero"></i>
        </div>
      </nav>
      <header class="header">
        <img
          class="logo"
          src="images/logo-small.svg"
          alt="logo de la empresa que incluye parte del nombre"
          width="370"
        />
        <img
          class="pie"
          src="images/tarta-cumpleanos.png"
          alt="icono de una tarta de cumpleaños"
          width="150"
        />
      </header>
      <main>
        <div class="category-name">
          <h1>Fiestas</h1>
        </div>
        <div class="categories">
          <article class="category-1">
            <a href="">Fiestas Temáticas</a>
          </article>
          <article class="category-2">
            <a href="">Abcd</a>
          </article>
          <article class="category-3">
            <a href="">Abcd</a>
          </article>
        </div>
        <div class="button-more">
          <a href="#" class="button-more-active">Ver Más</a>
        </div>
      </main>
      <div></div>
      <section class="ecommerce-details">
        <div class="ecommerce-details--wrap">
          <article class="delivery">
            <i class="fas fa-truck"></i>
            <h2 class="ecommerce__title">Envío gratis</h2>
            <p class="ecommerce__text">Pedidos superiores a 49€</p>
          </article>

          <article class="time">
            <i class="far fa-clock"></i>
            <h2 class="ecommerce__title">Envío 24-48 horas</h2>
            <p class="ecommerce__text">Haz tu pedido antes de las 18:00h</p>
          </article>
        </div>

        <div class="ecommerce-details--wrap">
          <article class="return">
            <i class="fas fa-box"></i>
            <h2 class="ecommerce__title">Devoluciones</h2>
            <p class="ecommerce__text">30 días para devolver tu compra</p>
          </article>

          <article class="credit-card">
            <i class="far fa-credit-card"></i>
            <h2 class="ecommerce__title">Contra reembolso</h2>
            <p class="ecommerce__text">sin comisión</p>
          </article>
        </div>
      </section>
      <section>
        <article class="follow-us">
          <h2 class="follow-us-header">Síguenos</h2>
          <div class="follow-us--icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-pinterest-square"></i>
            <i class="fab fa-youtube-square"></i>
          </div>
        </article>
        <article class="newsletter-signup">
          <h2 class="newsletter-signup-header">
            Recibe las novedades en tu e-mail
          </h2>
          <div class="newsletter-signup-wrap">
            <form action="">
              <input type="text" id="newsletter" />
              <button type="submit" title="Suscríbete">Suscríbete</button>
            </form>
            <div class="newsletter-privacy">
              <input
                type="checkbox"
                id="privacy"
                name="privacy"
                value="privacy policy"
              />
              <label for="privacy"
                >Acepto la <a href="#">política de privacidad</a></label
              ><br />
            </div>
          </div>
        </article>
        <article>
          <article>
            <i></i>
            <p></p>
          </article>
          <article>
            <i></i>
            <p></p>
          </article>
          <article>
            <i></i>
            <p></p>
          </article>
        </article>
      </section>
      <footer><p></p></footer>
    </div>
  </body>
</html>
